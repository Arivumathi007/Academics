<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f06, #4a90e2);
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.gallery-container {
    max-width: 1000px;
    width: 100%;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

.gallery-title {
    font-size: 2.5rem;
    color: #333;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
}

.gallery-item {
    position: relative;
}

.gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    opacity: 0.9;
}

.gallery-item a:visited img {
    border: 5px solid #4a90e2;
}

.gallery-item a:hover img {
    opacity: 1;
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.gallery-item a:hover {
    text-decoration: none;
}

.gallery-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.gallery-item:hover::before {
    opacity: 1;
}

</style>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">Image Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <a href="#">
                    <img src="image1.jpeg" alt="Image 1">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#">
                    <img src="image2.jpeg" alt="Image 2">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#">
                    <img src="image3.jpeg" alt="Image 3">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#">
                    <img src="image4.jpeg" alt="Image 4">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#">
                    <img src="image5.jpeg" alt="Image 5">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#">
                    <img src="image6.jpeg" alt="Image 6">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
