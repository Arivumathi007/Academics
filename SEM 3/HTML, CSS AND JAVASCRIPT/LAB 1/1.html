<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Tags</title>
</head>
<body>
    <h1>Text Formatting Examples</h1>
    
    <p><strong>Bold</strong> and <em>Italic</em> text.</p>
    <p><u>Underlined</u> and <mark>Highlighted</mark> text.</p>
    <p><del>Deleted</del> and <ins>Inserted</ins> text.</p>
    <p><small>Smaller</small> text.</p>
    <p><sub>Subscript</sub> and <sup>Superscript</sup> text.</p>
    
    <blockquote>Blockquote for quoting text.</blockquote>
    
    <pre>
Preformatted text.
It preserves whitespace.
    </pre>
    
    <p>A paragraph with a <a href="https://www.example.com">link</a>.</p>
</body>
</html>
