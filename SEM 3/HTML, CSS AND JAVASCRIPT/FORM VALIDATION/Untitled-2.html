<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script>
        function validateForm() {
            const form = document.forms["userForm"];
            const usernamePattern = /^[a-zA-Z]{5,10}\d$/;
            const passwordPattern = /^(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%*?&]{6,11}$/;

            // Username Validation
            if (!usernamePattern.test(form["username"].value)) {
                alert("Username must be between 5-10 characters and end with a number.");
                return false;
            }

            // Password Validation
            if (!passwordPattern.test(form["password"].value)) {
                alert("Password must be 6-11 characters, contain at least 1 uppercase, 1 number, and 1 special character.");
                return false;
            }

            return true; // If all validations are passed
        }
    </script>
</head>
<body>
    <form name="userForm" onsubmit="return validateForm()">
        <!-- First Name -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" minlength="3" maxlength="10" required>
        <br><br>

        <!-- Last Name -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" minlength="3" maxlength="10" required>
        <br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="17" max="21" required>
        <br><br>

        <!-- Address -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" maxlength="30" required></textarea>
        <br><br>

        <!-- City (Dropdown) -->
        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="">Select a city</option>
            <option value="city1">City 1</option>
            <option value="city2">City 2</option>
            <option value="city3">City 3</option>
            <option value="city4">City 4</option>
            <option value="city5">City 5</option>
            <option value="city6">City 6</option>
            <option value="city7">City 7</option>
            <option value="city8">City 8</option>
            <option value="city9">City 9</option>
            <option value="city10">City 10</option>
        </select>
        <br><br>

        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
