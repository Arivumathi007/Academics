<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Basic Arithmetic Calculator</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
        }  
        input {  
            margin: 5px;  
        }  
    </style>  
</head>  
<body>  

    <h1>Basic Arithmetic Calculator</h1>  
    <input type="number" id="num1" placeholder="Enter first number">  
    <input type="number" id="num2" placeholder="Enter second number"><br>  

    <button onclick="add()">Add</button>  
    <button onclick="subtract()">Subtract</button>  
    <button onclick="multiply()">Multiply</button>  
    <button onclick="divide()">Divide</button>  

    <h1 id="result">Result: </h1>  

    <script>  
        function add() {  
            const num1 = parseFloat(document.getElementById('num1').value);  
            const num2 = parseFloat(document.getElementById('num2').value);  
            const result = num1 + num2;  
            document.getElementById('result').innerText = 'Result: ' + result;  
        }  

        function subtract() {  
            const num1 = parseFloat(document.getElementById('num1').value);  
            const num2 = parseFloat(document.getElementById('num2').value);  
            const result = num1 - num2;  
            document.getElementById('result').innerText = 'Result: ' + result;  
        }  

        function multiply() {  
            const num1 = parseFloat(document.getElementById('num1').value);  
            const num2 = parseFloat(document.getElementById('num2').value);  
            const result = num1 * num2;  
            document.getElementById('result').innerText = 'Result: ' + result;  
        }  

        function divide() {  
            const num1 = parseFloat(document.getElementById('num1').value);  
            const num2 = parseFloat(document.getElementById('num2').value);  
            if (num2 !== 0) {  
                const result = num1 / num2;  
                document.getElementById('result').innerText = 'Result: ' + result;  
            } else {  
                document.getElementById('result').innerText = 'Result: Cannot divide by zero';  
            }  
        }  
    </script>  
</body>  
</html>
